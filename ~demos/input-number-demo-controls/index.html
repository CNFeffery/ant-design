<script async>(function createMirrorModal() {
  if (
    (navigator.languages.includes('zh') || navigator.languages.includes('zh-CN')) &&

    const ANTD_DOT_NOT_SHOW_MIRROR_MODAL = 'ANT_DESIGN_DO_NOT_OPEN_MIRROR_MODAL';

      lastShowTime &&

    ) {

    }

    const style = document.createElement('style');
    style.innerHTML = `
  @keyframes mirror-fade-in {
    from {
      opacity: 0;
    }

      opacity: 1;
    }
  }

    position: fixed;
    inset: 0;

    width: 100vw;
    background: rgba(0, 0, 0, 0.3);
    z-index: 9999;
    animation: mirror-fade-in 0.3s forwards;
  }

    top: 120px;
    left: 0;

    width: 420px;

    box-sizing: border-box;
    max-width: 100vw;
    z-index: 9999;
  }

    font-size: 16px;

    margin-bottom: 8px;
  }

  .mirror-modal-content {
    font-size: 14px;
    align-self: flex-start;
    margin-bottom: 24px;
  }

  .mirror-modal-btns {
    align-self: flex-end;
    margin-top: auto;
    display: flex;
    align-items: center;
  }

    height: 32px;

    padding: 4px 16px;
    display: inline-flex;
    align-items: center;

    color: #4096ff
  }

    border-color: #0958d9;
    color: #0958d9;
  }
    `;
